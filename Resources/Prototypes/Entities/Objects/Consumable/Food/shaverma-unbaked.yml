# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_single.yml

- type: entity
  name: заготовка шавермы
  parent: FoodMealBase
  id: Shaverma-unbaked
  description: Пища богов, но не прожаренная
  components:
    - type: Item
      storedRotation: -90
    - type: Food
      transferAmount: 3
    - type: Sprite
      sprite: Objects/Consumable/Food/shavuha.rsi
      layers:
        - state: unbaked
    - type: SolutionContainerManager
      solutions:
          food:
              canReact: false # Dont want cause reactions inside tacos after merging ingredients
              maxVol: 10
              reagents:
                - ReagentId: Nutriment
                  Quantity: 4.5
