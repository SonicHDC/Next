- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitCBURNLeader
  name: CBURN commander exosuit
  description: A lightweight yet strong exosuit used for special cleanup operations.
  components:
  - type: Sprite
    sprite: Corvax/Clothing/OuterClothing/hardsuits/cburncommander.rsi
  - type: Clothing
    sprite: Corvax/Clothing/OuterClothing/hardsuits/cburncommander.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.6
        Heat: 0.05
        Cold: 0.1
        Shock: 0.1
        Radiation: 0.1
  - type: ExplosionResistance
    damageCoefficient: 0.7
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetCBURNLeader

- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitBlueShield
  name: blue shield hardsuit
  description: A special suit that protects against dangerous environments with low pressure. It's even easier to guard the heads with him!
  components:
  - type: Sprite
    sprite: Corvax/Clothing/OuterClothing/hardsuits/blueshield.rsi
  - type: Clothing
    sprite: Corvax/Clothing/OuterClothing/hardsuits/blueshield.rsi
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING
      - state: equipped-outerClothing-unshaded
        shader: unshaded
  - type: PressureProtection
    highPressureMultiplier: 0.45
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.6
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.5
        Piercing: 0.5
        Radiation: 0.5
        Caustic: 0.6
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitBlueShield
