- type: entity
  parent: LockerBaseSecure
  id: LockerBlueShieldOfficer
  name: blue shield locker
  description: Standard Nanotrasen storage.
  components:
  - type: Sprite
    sprite: Corvax/Structures/Storage/closet.rsi
    layers:
    - state: blueshield
    - state: blueshield_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: EntityStorageVisuals
    stateBaseClosed: blueshield
    stateDoorOpen: blueshield_open
    stateDoorClosed: blueshield_door
  - type: AccessReader
    access: [["Command"]]
