  - type: Sprite
    sprite: Corvax/Lore/KMLG/Equipment/kmlg_uniform_pilot.rsi
  - type: Clothing
    sprite: Corvax/Lore/KMLG/Equipment/kmlg_uniform_pilot.rsi
